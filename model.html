<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Travel Preferences</title>
    <style>
    .body{
   
   width: 400px;
   padding: 5px;
   height: 100%;
  

 }
 .head{
    text-align: center;
    background-color: rgb(184, 194, 46);

 }
 .first{
    border: 20px;
    border: 5px solid;
   width: 400px;
   padding: 3px;
   border: center solid;
   height: 100%;
   background-color: rgb(248, 122, 122);
   
 }
 #second{
    text-align: center;
 }
    </style>
</head>
<body class="body">
    
    <div class="first">
        <h1 class="head">Travel Preferences</h1>
        <form action="">
            <label for="Preferred">Preferred Flight Date: -</label>
            <input type="date" name="Preferred" id="Preferred">
            <h4>From:</h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3887.8388733716856!2d80.16158487507664!3d12.982155487334154!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3a525e1f5da86397%3A0x21092f216ee26e47!2sChennai%20International%20Airport!5e0!3m2!1sen!2sin!4v1723636901961!5m2!1sen!2sin" width="300" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
            <h4>Destination</h4>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3167.0870733123343!2d126.4419679!3d37.458666!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x357b9a833a5efa59%3A0x8d4ba096cb5cbed4!2sIncheon%20International%20Airport!5e0!3m2!1sen!2sin!4v1723637123779!5m2!1sen!2sin" width="300" height="150" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe><br><br>
            <label for="recording">Would you like to receive a recording of your space flight experience? :-</label>
            <select name="recording" id="recording">
            <option value="yes">Yes</option>
            <option value="no">No</option>
            </select><br><br>
            <label for="meal">Preferred Meal Option:</label>
            <label for="yes">Veg</label>
            <input type="radio" name="meal" id="meal">
            <label for="no">Non-veg</label>
            <input type="radio" name="meal" id="meal"><br><br>
         
        </form>
    </div>
</body>
</html>
